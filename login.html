<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabitTrack — Вхід</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ==== Фонове відео ==== -->
  <video class="bg-video" autoplay muted loop playsinline preload="metadata">
    <source src="assets/videos/pulse.mp4" type="video/mp4" />
    Ваш браузер не підтримує відео.
  </video>

  <!-- Затемнение поверх видео -->
  <div class="video-overlay"></div>

  <!-- ==== Форма входа ==== -->
  <div class="login-container">
    <div class="title">HabitTrack</div>

    <div class="input-group">
      <label for="email">Електронна пошта</label>
      <input type="email" id="email" placeholder="Введіть email" />
    </div>

    <div class="input-group">
      <label for="password">Пароль</label>
      <input type="password" id="password" placeholder="Введіть пароль" />
    </div>

    <button class="btn" id="loginBtn">Увійти</button>

    <div class="error" id="errorMsg">Будь ласка, заповніть усі поля</div>
    <div class="success" id="successMsg">Вхід виконано успішно!</div>

    <div class="footer">
      Немає акаунта? <a href="#">Зареєструватися</a>
    </div>
  </div>

  <!-- ==== Слоган унизу ==== -->
  <div class="slogan">
    <h1>Контролюй свої звички,<br>покращуй якість життя</h1>
    <p>HabitTrack допоможе тобі відстежувати сон, спорт і харчування щодня</p>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    loginBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      if (email === '' || password === '') {
        errorMsg.style.display = 'block';
        return;
      }

      // Імітація успішного входу
      setTimeout(() => {
        successMsg.style.display = 'block';
        emailInput.value = '';
        passwordInput.value = '';
      }, 500);
    });
  </script>
</body>
</html>
