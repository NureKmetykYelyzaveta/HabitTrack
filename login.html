<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabitTrack — Вхід</title>
  <link rel="stylesheet" href="style/login.css" />
</head>
<body>

  <main class="auth-wrap">
    <section class="auth-card">

      <!-- Ліва частина з відео -->
      <div class="auth-media">
        <video class="auth-video" autoplay muted loop playsinline preload="metadata">
          <source src="assets/videos/pulse.mp4" type="video/mp4" />
          Ваш браузер не підтримує відео.
        </video>
        <div class="media-overlay"></div>
        <div class="media-caption">
          <h3>HabitTrack</h3>
          <p>Контролюй звички. Створюй кращі дні.</p>
        </div>
      </div>

      <!-- Права частина з формою -->
      <div class="auth-form">
        <h1 class="form-title">Увійти в акаунт</h1>

        <div class="input-group">
          <label for="email">Електронна пошта</label>
          <input type="email" id="email" placeholder="Введіть email" />
        </div>

        <div class="input-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" placeholder="Введіть пароль" />
        </div>

        <button class="btn" id="loginBtn">Увійти</button>

        <div class="error" id="errorMsg">Будь ласка, заповніть усі поля</div>
        <div class="success" id="successMsg">Вхід виконано успішно!</div>

        <div class="footer">
          Немає акаунта? <a href="register.html">Зареєструватися</a>
        </div>
      </div>

    </section>
  </main>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    loginBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      if (email === '' || password === '') {
        errorMsg.style.display = 'block';
        return;
      }

      setTimeout(() => {
        successMsg.style.display = 'block';
        emailInput.value = '';
        passwordInput.value = '';
      }, 500);
    });
  </script>
</body>
</html>
