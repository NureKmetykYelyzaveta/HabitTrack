<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabitTrack — Вхід</title>
  <link rel="stylesheet" href="./style/login.css" />
  <script src="./js/auth.js"></script>
</head>
<body>

  <main class="auth-wrap">
    <section class="auth-card">

      <!-- Ліва частина з відео -->
      <div class="auth-media">
        <video class="auth-video" autoplay muted loop playsinline preload="metadata">
          <source src="./assets/videos/pulse.mp4" type="video/mp4" />
          Ваш браузер не підтримує відео.
        </video>
        <div class="media-overlay"></div>
        <div class="media-caption">
          <h3>HabitTrack</h3>
          <p>Контролюй звички. Створюй кращі дні.</p>
        </div>
      </div>

      <!-- Права частина з формою -->
      <div class="auth-form">
        <h1 class="form-title">Увійти в акаунт</h1>

        <div class="input-group">
          <label for="email">Електронна пошта</label>
          <input type="email" id="email" placeholder="Введіть email" />
        </div>

        <div class="input-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" placeholder="Введіть пароль" />
        </div>

        <button class="btn" id="loginBtn">Увійти</button>

        <div class="error" id="errorMsg">Будь ласка, заповніть усі поля</div>
        <div class="success" id="successMsg">Вхід виконано успішно!</div>

        <div class="footer">
          Немaє акаунта? <a href="./register.html">Зареєструватися</a>
        </div>
      </div>

    </section>
  </main>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    loginBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      if (email === '' || password === '') {
        errorMsg.textContent = 'Будь ласка, заповніть усі поля';
        errorMsg.style.display = 'block';
        return;
      }

      try {
        // Показуємо індикатор завантаження
        loginBtn.textContent = 'Входимо...';
        loginBtn.disabled = true;

        // Відправляємо запит на сервер
        await authService.login(email, password);
        
        // Успішний вхід
        successMsg.style.display = 'block';
        emailInput.value = '';
        passwordInput.value = '';
        
        // Перенаправляємо на головну сторінку через 1 секунду
        setTimeout(() => {
          window.location.href = './main.html';
        }, 1000);

      } catch (error) {
        errorMsg.textContent = error.message;
        errorMsg.style.display = 'block';
      } finally {
        // Відновлюємо кнопку
        loginBtn.textContent = 'Увійти';
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
